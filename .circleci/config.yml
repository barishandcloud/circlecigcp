version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.15.0
  gcp-cli: circleci/gcp-cli@2.4.0

executors:
  dockexec:
    resource_class: medium
    docker:
      image: cimg/gcp:2022.09.1

workflows:
  testmvncgcp:
    jobs:
      - build-and-push:
          context: 
            - GCP-Vars   

jobs:   
  build-and-push:
    executor: dockexec
    steps:
      - checkout
      - run: sudo apt install maven
      - run: mvn package
      - gcp-gcr/gcr-auth:
          registry-url: asia.gcr.io
      - gcp-gcr/build-image:
          image: petstore
          registry-url: asia.gcr.io
      - gcp-gcr/push-image:
          image: petstore
          registry-url: asia.gcr.io
