version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.15.0

executors:
  machexec:
    resource_class: medium
    machine:
      image: ubuntu-2204:2022.07.1

workflows:
  testmvncgcp:
    jobs:
      - build-and-push:
          context: 
            - GCP-Vars

jobs:
  build-and-push:
    executor: machexec
    steps:
      - checkout
      - run: sudo apt install maven
      - run: mvn package
      - gcp-gcr/gcr-auth
          registry-url: ap.gcr.io
      - gcp-gcr/build-image:
          image: testimg
          registry-url: ap.gcr.io
      - run: docker image ls
      - gcp-gcr/push-image:
          image: testimg
          registry-url: ap.gcr.io


