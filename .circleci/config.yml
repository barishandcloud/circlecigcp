version: 2.1
orbs:
  gcp-gcr: circleci/gcp-gcr@0.15.0
  gcp-cli: circleci/gcp-cli@2.4.0

executors:
  machexec:
    resource_class: medium
    machine:
      image: ubuntu-2204:2022.07.1

workflows:
  testmvncgcp:
    jobs:
      - create-gke-cluster:
          context:
            - GCP-Vars
      - build-and-push:
          context: 
            - GCP-Vars
          requires:
            - create-gke-cluster        
      - deploy-to-gke:
          context: 
            - GCP-Vars
          requires:
            - build-and-push

jobs:
  create-gke-cluster:
    executor: machexec
    steps:
      - checkout
      - gcp-cli/initialize
      - run: gcloud container clusters create-auto poc-cluster
  build-and-push:
    executor: machexec
    steps:
      - checkout
      - run: sudo apt install maven
      - run: mvn package
      - gcp-gcr/gcr-auth:
          registry-url: asia.gcr.io
      - gcp-gcr/build-image:
          image: petstore
          registry-url: asia.gcr.io
      - gcp-gcr/push-image:
          image: petstore
          registry-url: asia.gcr.io
  deploy-to-gke:
    executor: machexec
    steps:
      - checkout
      - gcp-cli/initialize
      - run: gcloud components install kubectl -y
      - run: gcloud container clusters get-credentials poc-cluster
      - run: kubectl get no
      - run: kubectl create deployment petstore --image=asia.gcr.io/$GOOGLE_PROJECT_ID/petstore:latest
      - run: kubectl expose deployment petstore --type LoadBalancer --port 80 --target-port 8080
